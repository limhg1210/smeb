{% extends 'layout/layout.html' %}

{% block title %}
  비밀번호 변경
{% endblock %}

{% block contents %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <strong>비밀번호 변경</strong>
        </div>

        <div class="card-body card-block">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.old_password.id_for_label }}" class="font-weight-bold">기존 비밀번호</label>
              <input type="password" id="{{ form.old_password.id_for_label }}" name="{{ form.old_password.html_name }}" class="form-control">
              <div class="text-danger pl-4">{{ form.old_password.errors }}</div>
            </div>
            <div class="form-group">
              <label for="{{ form.new_password1.id_for_label }}" class="font-weight-bold">새 비밀번호</label>
              <input type="password" id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.html_name }}" class="form-control">
              <div class="text-danger pl-4">{{ form.new_password1.errors }}</div>
            </div>
            <div class="form-group">
              <label for="{{ form.new_password2.id_for_label }}" class="font-weight-bold">새 비밀번호 확인</label>
              <input type="password" id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.html_name }}" class="form-control">
              <div class="text-danger pl-4">{{ form.new_password2.errors }}</div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-success">변경</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
